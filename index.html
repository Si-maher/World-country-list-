<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <div class="wrapper">
    <div class="video-background">
      <video autoplay loop>
        <source src="./Pexels Videos 1851190.mp4">

      </video>

    </div>
    <section>
      <div class="head-banner">
        <div class="column head-section">
          <h1>World Country Data</h1>
          <p class="sub-title"></p>
        </div>
        <div class="column buttons">
          <button class="sort-by-A-Z">Sort By A-Z</button>
          <button class="sort-by-capital">Sort By Capital</button>
          <button class="sort-by-population">Sort By Population</button>
          <button class="most-populated"><i class="far fa-chart-bar">By Population</i></button>
          <button class="most-spoken"><i class="far fa-chart-bar">By language</i></button>
        </div>
        <div class="column input-section">
          <input class="search-box" type="text" placeholder="Search country..." />
        </div>
      </div>
      <div class="result-top-ten">
        <div class="test"></div>
      </div>
      <div class="result-section"></div>
    </section>
  </div>
  <script src="countries.js"></script>
  <script src="main.js"></script>
</body>

</html>
