<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Italiana"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="head-banner">
        <div class="column head-section">
          <h1>World Countries List</h1>
          <p>Total Number of Countries 193</p>
        </div>
        <div class="column button-section">
          <button class="search-by-initials">Search by initials</button>
          <button class="search-by-any">Search with any word</button>
          <button class="fontawesome-button">
            <i class="fas fa-1x fa-sort-alpha-up"></i>
          </button>
        </div>
        <div class="column input-section">
          <input
            class="search-box"
            type="text"
            placeholder="Search country..."
          />
        </div>
      </div>
      <div class="result-section"></div>
    </section>

    <script src="countries.js"></script>
    <script src="java.js"></script>
  </body>
</html>
